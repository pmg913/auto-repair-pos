<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Repair POS</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
    }
    td > div {
      margin-bottom: 4px;
      padding: 4px;
      background: #f3f3f3;
      cursor: pointer;
    }
    [data-status="Completed"] {
      background: #d4edda;
    }
    [data-status="In Progress"] {
      background: #fff3cd;
    }
    [data-status="Scheduled"] {
      background: #f8d7da;
    }
  </style>
</head>
<body>
  <h1>Auto Repair POS System</h1>

  <label for="calendarDate">Date:</label>
  <input type="date" id="calendarDate" onchange="generateTimeSlots()" />

  <div id="tools"></div>

  <h2>Quick Service Bays (Oil Change / Tire Rotation)</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th>
      </tr>
    </thead>
    <tbody id="calendarBody-quick"></tbody>
  </table>

  <h2>Major Repair Bays (Alignments / Complex Repairs)</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th>
      </tr>
    </thead>
    <tbody id="calendarBody-major"></tbody>
  </table>

  <div id="uncheckedList"></div>

  <script>
    // INSERT YOUR FULL JAVASCRIPT HERE
  </script>
</body>
</html>
